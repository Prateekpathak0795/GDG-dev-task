<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      max-width: 400px;
      width: 100%;
      border-radius: 18px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.45);
    }

    .card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 10px;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .card span {
      color: #007bff;
      font-size: 14px;
      font-weight: 500;
    }

    .card p {
      margin: 16px 0;
      font-size: 14px;
      color: #555;
      line-height: 1.6;
    }

    .card a {
      display: inline-block;
      margin: 10px 6px;
      padding: 6px 14px;
      border-radius: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid rgba(0, 123, 255, 0.4);
      transition: all 0.3s ease;
    }

    .card a:hover {
      background: #007bff;
      color: #fff;
    }

    ul {
      list-style: none;
      margin: 18px 0;
      padding: 0;
    }

    ul li {
      background: linear-gradient(135deg, #e3f2ff, #f7fbff);
      margin: 6px 0;
      padding: 9px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 18px 0;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #007bff;
      color: #fff;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 11px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 11px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    @media (max-width: 420px) {
      .card {
        padding: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img
      src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=160"
      alt="Profile Picture"
    />

    <h2>Prateek Pathak</h2>
    <span>Frontend Developer</span>

    <p>
      Passionate frontend developer learning modern web technologies
      and building clean, responsive user interfaces.
    </p>

    <a href="https://www.linkedin.com/in/prateek-pathak-2674b5373" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <a href="https://github.com/Prateekpathak0795" target="_blank">GitHub</a>

    <ul>
      <li>HTML & CSS</li>
      <li>C</li>
    </ul>

    <table>
      <tr>
        <th>Skill</th>
        <th>Level</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>Intermediate</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Intermediate</td>
      </tr>
    </table>

    <form>
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Your Email" />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Contact Me</button>
    </form>
  </div>

</body>
</html>
